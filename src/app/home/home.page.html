<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Aplikasi Latihan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-item>
      <ion-label position="floating">Nama Lengkap</ion-label>
      <ion-input [(ngModel)]="info.fullname" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="info.email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" type="email">Tanggal Lahir</ion-label>
      <ion-datetime value="2019-10-01T15:43:40.394Z" [(ngModel)]="info.dob" display-timezone="utc"></ion-datetime>
    </ion-item>
    <ion-button color="success" (click)="saveData()" expand="block">Submit</ion-button>
    <ion-button color="warning" (click)="scorePage()" expand="block">Score Apps</ion-button>
  <div id="container">
    
  </div>
</ion-content>
